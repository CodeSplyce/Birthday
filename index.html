<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Frida</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            text-align: center;
            padding: 20px; /* Add some padding for small screens */
            overflow: hidden; /* Prevent scrollbars */
            color: white; /* White text color for better contrast */
        }
        .happy-birthday {
            animation: colorChange 3s infinite;
            font-size: 4vw; /* Responsive font size */
            cursor: pointer; /* Change cursor to pointer */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Transition for smooth effect */
        }
        @keyframes colorChange {
            0% { color: #ff4d94; }  /* Bright Pink */
            25% { color: #ff66b2; } /* Bright Light Pink */
            50% { color: #ff80e0; } /* Bright Hot Pink */
            75% { color: #ff1a75; } /* Bright Fuchsia */
            100% { color: #ff3399; } /* Bright Magenta */
        }
        .glitter {
            position: absolute;
            width: 10px; /* Size of the glitter */
            height: 10px; /* Size of the glitter */
            border-radius: 50%;
            animation: glitterChange 2s infinite;
        }
        .lips {
            position: absolute;
            width: 40px; /* Size of the lips */
            height: auto; /* Maintain aspect ratio */
            animation: lipsFade 6s forwards; /* Animation for lips */
        }
        @keyframes glitterChange {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes lipsFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

            glitter.style.top = `${Math.random() * 100}vh`;
            glitter.style.animationDuration = `${1 + Math.random() * 2}s`; // Random duration between 1s and 3s

            lips.style.left = `${Math.random() * 100}vw`;
            lips.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(lips);
            setTimeout(() => lips.remove(), 6000); // Remove after 6 seconds
        }

        // Increase glitter creation frequency to every 250ms
        setInterval(createGlitter, 250); // Create glitter every 250ms
        // Create lips every 2000ms (2 seconds)
        setInterval(createLips, 1500); // Create lips every 2 seconds

        // Toggle text on body click with transition
        document.body.addEventListener('click', () => {
            const birthdayText = document.getElementById('birthdayText');
            birthdayText.style.opacity = '0'; // Fade out
            setTimeout(() => {
                birthdayText.textContent = 
                    birthdayText.textContent === 'Happy Birthday' ? 'Feliz CumpleaÃ±os' : 'Happy Birthday';
                birthdayText.style.transform = 'scale(1.2)'; // Slightly scale up
                birthdayText.style.opacity = '1'; // Fade in
                setTimeout(() => {
                    birthdayText.style.transform = 'scale(1)'; // Scale back down
                }, 500); // After fade in completes
            }, 500); // Wait for fade out to complete
        });
    </script>
